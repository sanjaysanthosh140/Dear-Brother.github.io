<body>

         <p>Click here to listen</p>

       </div>

    <audio id="mysong" src="mysong.mp3" type="audio/mp3">

    </audio>
    
    <script>
        var mysong=document.getElementById("mysong");
        var logo=document.getElementById("icon");
        logo.onclick =function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause.png";
            }else{
                mysong.pause();
                icon.src="play.png";
            }
        }
    </script>
